<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario III</title>

    <link rel="stylesheet" href="../html5PildorasInformaticas/css/formularioII.css"/>
    <script src="../html5PildorasInformaticas/js/formularioIII.js"></script>
</head>

<body>
    <form action="" name="registroUsuarios" method="get" >
        <Table>
                <tr>
                    <td>
                        Usuario:
                    </td>
                    <td>
                        <input pattern="[A-Za-z]{3}" name="usuario" id="idUsuario" maxlength="10" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="mail" id="idMail" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input type="range" name="edadUsuario" id="idEdadUsuario" min="0" max="120" value="30" step="30"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <output id="idRango">
                            0 a 30

                        </output>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <input type="submit" name="btnEnviar" id="idBtnEnviar" value="Enviar"/>
                    </td>
                </tr>

         </Table>
         
         

    </form>
</body>

</html>
