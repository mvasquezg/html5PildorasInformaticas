<!DOCTYPE html><!--ESpecifica la version de html en que se esta programando html5 en este caso-->

<html lang="es">
    
    <head><!--incleye informacion como Hojas de eestilo, JS, iconos, el titulo y la informacion no se mueetra a excepto del titulo-->
        <meta charset="utf-8" /><!--el tipo de caractres con que se prensentarn los carcateres--> 
        <meta name="description" content="pagina html5"/><!--Describe la tematica de la pagina web-->
        <meta name="keywords" content="html5, css3, javascript, web"/><!--AYuda a los buscadores para identificar de que habla la pagina web-->
    
        <title>Estructura HTML5 </title>
        <link rel="stylesheet" href="style.css" /><!--Rel==relativo o relacionado, href=ruta del archivo que vamos a incluir-->

    </head>
    
    
    <body>
        <!--Inciio Encabezado determinado por header-->  
         <header>
            <h1>Este es titulo de nuestra web</h1>
         </header>
         <!--Fin Encabezado determinado por header-->
          
         <!--Inicio barra de navegacion-->  
         <nav>
            <ul>
                <li>Inicio</li>
                <li>Contactos</li>
                <li>Quienes somos?</li>
            </ul>
        </nav>
        <!--Fin barra de navegacion-->
          
        <!--Inicio seccion de la pagina-->  
        <section>
            
        </section>
        <!--Fin seccion de la pagina-->

         <!--Inicio barra lateral-->
        <aside>

        </aside>
         <!--fin barra lateral-->



        <!--Esta es la primera pagina web en HTML5-->
   </body>


   </html>
